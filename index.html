<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="budget-box">
        <h1>Budget Tracker</h1>
        <div class="flex">
            <div class="container">

          
            <div class="top-box">
                <div class="income-box">

                    <div class="top-content">
                        <div class="logo"><img src="asset/income.png" alt=""></div>
                        <h3>Income</h3>
                        <span>฿12000</span>
                    </div>
                </div>

                <div class="expense-box">
                    <div class="top-content">
                        <div class="logo"><img src="asset/spending.png" alt=""></div>
                        <h3>Expense</h3>
                        <span>฿12000</span>
                    </div>
                </div>

                <div class="balance-box">
                    <div class="top-content">
                        <div class="logo"><img src="asset/balance-sheet.png" alt=""></div>
                        <h3>Balance</h3>
                        <span>฿12000</span>
                    </div>
                </div>
            </div>

            <div class="buttom-box">
                <div class="left-box">
                  

                </div>

                <div class="right-box">

                </div>
            </div>

        </div>
        </div>
    </section>
</body>
</html>
