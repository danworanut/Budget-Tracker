<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="budget-box">
        <h1>Budget Tracker</h1>
        <div class="flex">
            <div class="container">


                <div class="top-box">
                    <div class="income-box">
                        <div class="top-content">
                            <div class="logo"><img src="asset/income.png" alt=""></div>
                            <h3>Income</h3>
                            <span id="income-amount">฿12,000</span>
                        </div>
                    </div>
                    <div class="expense-box">
                        <div class="top-content">
                            <div class="logo"><img src="asset/spending.png" alt=""></div>
                            <h3>Expense</h3>
                            <span id="expense-amount">฿12,000</span>
                        </div>
                    </div>
                    <div class="balance-box">
                        <div class="top-content">
                            <div class="logo"><img src="asset/balance-sheet.png" alt=""></div>
                            <h3>Balance</h3>
                            <span id="balance-amount">฿12,000</span>
                        </div>
                    </div>
                </div>

                <div class="buttom-box">
                    <div class="left-box">
                        <div class="buttom-content">
                            <h2>Add Transaction</h2>

                            <form action="" id="budgetForm">
                           
                                <div class="flex"><span class="switch">
                                    <input type="checkbox" name="switcher" id="switcher">
                                    <label for="switcher"></label>
                                </span>
                            </div>


                                <input type="text" id="title" name="name" placeholder="Name"  >


                                <input type="number" id="amount" name="amount"  min="0.01" step="0.01" placeholder="Amoung">

                                <input placeholder="Date" type="text" onfocus="(this.type = 'date')"  id="date">
  

                                <div class="flex">
                                    <input type="submit" value="Submit">
                                </div>
                                
                           
                            </form>
                        </div>


                    </div>

                    <div class="right-box">
                        <div class="buttom-content">
                            <h2>Transaction</h2>
                            <div id="transaction-list">
                               
                            </div>
                            <div id="status"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
